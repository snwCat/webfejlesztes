<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kocsis Boglárka">
    <meta name="copyright" content="Oktatási célokra">
    <meta name="descripition" content="A Barbie film bemutatása">
    <link rel="stylesheet" href="../stiluslap.css">
    <title>Barbie film</title>
    <link rel="icon" type="image/x-icon" href="../kepek/barbie-b.png" alt="Barbie logó">
    <script src="../JQuery/jquery.js"></script>
    <script src="../JQuery/jquery-validation-1.19.5/dist/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function(){
        $("#form1").validate({
        rules:{
            szuletett: "required",
            email: "required",
            feltetel: "required",
            velemeny: "required",
            latta: "required"
        },
        messages:{
            szuletett: " Ezt a mezőt kötelező kitölteni!",
            velemeny: "<br>Kérlek, legalább egy mondatban fogalmazd meg a véleményedet!",
            email: " Ezt a mezőt kötelező kitölteni!",
            feltetel: "A feltételeket kötelező elfogadni.",
            latta: "Ezt a mezőt kötelező kitölteni!",
        },
        });
        });
    </script>
</head>

<body>
    <!--  HEADER -->
    <header>
        <img src="../kepek/barbielogo.png" alt="Barbie logó">
    </header>

    <!--  NAV -->
    <nav class="nav-container">
        <a href="fooldal.html">
            <div class="Home">Főoldal</div>
        </a>
        <a href="szereplok.html">
            <div class="Home">Szereplők</div>
        </a>
        <a href="filmkritika.html">
            <div class="Home">Filmkritika</div>
        </a>
        <a href="kerdoiv.html" id="aktualis">
            <div class="Home">Kérdőív</div>
        </a>
    </nav>

    <!--  ARTICLE -->
    <article>
        <h2 class="kozep">
            Segísd a munkánkat azzal, hogy kitöltöd a kérdőívünket.
        </h2>
        <div class="kerdoiv">
            <div>
                <img src="../kepek/barbie-poszter.webp" alt="Barbie poszter" id="kerdoiv-kep">
            </div>
            <div class="kerdesek">
                <form method="post" action="#" id="form1" novalidate>
                    <label for="szuletett">
                        Mikor születtél?
                    </label>
                    <br>
                    <input type="date" name="szuletett" id="szuletett">
                    <br><br>

                    <input type="checkbox" name="18" id="18">
                    <label for="18">
                        Elmúltam 18 éves.</label>

                    <br><br>
                    <label for="latta">
                        Láttad a Barbie filmet?
                    </label>
                    <br>
                    <input type="radio" name="latta" id="latta" value="igen"> Igen
                    <br>
                    <input type="radio" name="latta" id="latta" value="nem"> Nem
                    <br><br>

                    <label for="ujranez">
                        Megnéznéd újra a Barbie filmet?
                    </label>
                    <br>
                    <input type="radio" name="ujranez" id="ujranez" value="igen"> Igen
                    <br>
                    <input type="radio" name="ujranez" id="ujranez" value="nem"> Nem
                    <br><br>

                    <label for="mennyire">
                        Mennyire tetszett a film?
                    </label>
                    <br>
                    1
                    <input type="range" min="1" max="10" value="5" id="mennyire" name="mennyire">
                    10
                    <br><br>

                    <label for="kedvenc">
                        Ki a kedvenc szereplőd?
                    </label>
                    <br>
                    <select name="kedvenc" id="kedvenc">
                        <option value="Barbie">
                            Barbie
                        </option>
                        <option value="Ken">
                            Ken
                        </option>
                        <option value="Gloria">
                            Gloria
                        </option>
                        <option value="Sasha">
                            Sasha
                        </option>
                        <option value="Allan">
                            Allan
                        </option>
                        <option value="Ruth">
                            Ruth Handler
                        </option>
                        <option value="egyeb">
                            valaki más
                        </option>
                    </select>

                    <br><br>
                    <label for="velemeny">
                    Mi a véleményed a filmről?
                </label>
                    <br>
                    <textarea rows="5" cols="30" name="velemeny" id="velemeny"></textarea>

                    <br><br>
                    <label for="email">
                        Add meg az email címedet!</label>
                    <br>
                    <input type="email" name="email" id="email"><br><br>
                    <input type="checkbox" name="feltetel" id="feltetel">
                    <label for="feltetel">
                        Elfogadom, hogy a megadott adataimat felhasználják.</label>
                        <br><br>

                    <button type="reset"> Törlés </button>
                    <button type="submit"> Küldés </button>
                </form>
            </div>
        </div>
    </article>

    <!--  FOOTER -->
    <footer>
        <p>
            Az oldal nem reprezentálja a valós filmet. <br>
            © Kocsis Boglárka 2023 Corvinus
        </p>
    </footer>
</body>

</html>
